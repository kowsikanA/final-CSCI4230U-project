<!DOCTYPE html>
<html lang="en">

<head>
  <title></title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="{{ url_for('static', filename='style/signup.css') }}">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
</head>

<body>



  <section id="signup-section">
    <div class="signup-container">
      <h2>Create Account</h2>
      <form class="inputs">

        <label for="email">New Email</label>
        <input type="email" name="email" id="email" required>

        <label for="phone">New Phone Number</label>
        <input type="tel" name="phone" id="phone" placeholder="123-456-7890" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">

        <label for="password">New Password</label>
        <input type="password" name="password" id="password" required>
      </form>
      
      <button class="signup-btn" onclick="signUp()">Create account</button>
      <h4>Already have an account? <a class="login-link" href="{{ url_for('login') }}">Sign In</a></h4>
    </div>
      <h3 class="signup-suc">Account succesfully created</h3>
      <h3 class="signup-fail">Email or password is incorrect</h3>

  </section>

</body>


<script>
   
    async function signUp() {
      const email = document.getElementById("email").value
      const phone = document.getElementById("phone").value
      const password = document.getElementById("password").value
      
      try {
        const res = await fetch('/auth/register',{
          method: "POST",
          headers:{
            "Content-Type": "application/json" 
          },
          body: JSON.stringify({
            email: email,
            phone_number: phone || null,
            password: password
          })
        });

        if (res.ok){
          document.querySelector(".signup-suc").style.display="flex";
          document.querySelector(".signup-fail").style.display="none";
          setTimeout(()=> {         
            window.location.href='/login';}, 2000)
            }
        else{
          document.querySelector(".signup-fail").style.display="flex";
          document.querySelector(".signup-suc").style.display="none";

        }
      } catch (error) {
        console.log(err);
        alert("Network Error.")
      }
    }


</script>

</html>
