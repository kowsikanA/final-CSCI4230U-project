<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Order Failed</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style/style.css') }}">
  </head>
  <body>
    <div class="page-container">
      <h1>Payment not completed ⚠️</h1>

      {% if order_id %}
        <p><strong>Order ID:</strong> {{ order_id }}</p>
      {% endif %}

      <p>
        It looks like your payment wasn’t completed.
        You can go back and try again, or return to the home page.
      </p>

      <div class="button-row">
        <!-- Link to your cart or checkout page -->
        <a href="{{ url_for('carts') }}" class="btn-secondary">Return to Cart</a>

        <!-- Change this to your actual home endpoint -->
        <a href="{{ url_for('home') }}" class="btn-primary">Go to Home</a>
      </div>
    </div>
  </body>
</html>
