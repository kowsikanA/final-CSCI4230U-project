<!DOCTYPE html>
<html lang="en">

<head>
  <title></title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="{{ url_for('static', filename='style/login.css') }}">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
</head>

<body>
  <section id="login-section">
    <div class="login-container">
      <h2>Login</h2>
      <div class="inputs">

        <label for="email">Email</label>
        <input type="email" name="email" id="email" required>

        <label for="password">Password</label>
        <input type="password" name="password" id="password" required>
      </div>
      
      <button class="login-btn" onclick="login()">Login</button>
      <h4>Dont have an account? <a class="signup-link" href="{{ url_for('signup') }}">Sign Up</a></h4>
    </div>
      <h3 class="login-suc">Login Success</h3>
      <h3 class="login-fail">Email or password is incorrect</h3>

  </section>

</body>


<script>
  async function login() {
    const email = document.getElementById("email").value
    const password = document.getElementById("password").value
    
    try{
      const res = await fetch('/auth/login', {
        method: "POST",
        headers:{
          "Content-Type": "application/json" 
        }, 
        body: JSON.stringify({
          email: email,
          password: password
        })
      });
      const j = await res.json();
      if (!res.ok){
        document.querySelector(".login-fail").style.display="flex";
        document.querySelector(".login-suc").style.display="none";

        alert(j.error || 'Invalid email or password.')
      }

      if (j.access_token){
        localStorage.setItem("access_token", j.access_token);
        document.querySelector(".login-suc").style.display="flex";
        document.querySelector(".login-fail").style.display="none";        
        window.location.href='/'


      } 
    }
    catch(err){
      console.log(err);
      alert("Network Error.")
    }
  } 

</script>

</html>
